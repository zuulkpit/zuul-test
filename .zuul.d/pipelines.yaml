- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial check status.
    manager: independent
    trigger:
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: push
          ref: ^refs/heads/.*$
        - event: check_run
          action:
            - requested
            - completed
    start:
      github:
        status: 'pending'
        comment: false
    success:
      github:
        status: 'success'
    failure:
      github:
        status: 'failure'

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: check
    require:
      github:
        review:
          # Require an approval from user with write access (e.g. core-reviewer)
          - permission: write
            type: approved
        # Require label
        label: gate
        open: True
        current-patchset: True
    trigger:
      github:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: ".*:success"
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      github:
        status: 'pending'
        comment: false
    success:
      github:
        status: 'success'
        merge: true
        comment: true
    failure:
      github:
        status: 'failure'
        comment: true
    window-floor: 20
    window-increase-factor: 2
